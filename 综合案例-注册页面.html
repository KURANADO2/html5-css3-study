<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例-注册页面</title>
</head>

<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table width="500">
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" id="man" value="男" checked="checked"><label for="man"><img
                        src="./images/man.jpg" />男</label>
                <input type="radio" name="sex" id="woman" value="女"><label for="woman"><img
                        src="./images/women.jpg" />女</label>
            </td>
        </tr>
        <tr>
            <td>生日</td>
            <td>
                <select>
                    <option>请选择年份</option>
                    <option>1995</option>
                    <option>1996</option>
                </select>
                <select>
                    <option>请选择月份</option>
                    <option>1</option>
                    <option>2</option>
                </select>
                <select>
                    <option>请选择日</option>
                    <option>1</option>
                    <option>2</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区</td>
            <td><input type="text" placeholder="所在地区" maxlength="100"></td>
        </tr>
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="checkbox" checked="checked" value="妩媚的" id="wumei" name="marry" /><label
                    for="wumei">妩媚的</label>
                <input type="checkbox" value="可爱的" id="keai" name="marry" /><label for="keai">可爱的</label>
                <input type="checkbox" value="小鲜肉" id="xiaoxianrou " name="marry" /><label for="xiaoxianrou">小鲜肉</label>
                <input type="checkbox" value="老腊肉" id="laolarou" name="marry" /><label for="laolarou">老腊肉</label>
                <input type="checkbox" value="都喜欢" id="all" name="marry" /><label for="all">都喜欢</label>
            </td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册" />
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked" id="agree" /><label for="agree">我同意注册条款和会员加入标准</label>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="#" target="_self">我是会员，立即登录</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h3>我承诺</h3>
                <ul>
                    <li>年满 18 岁，单身</li>
                    <li>抱着严谨的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .progress_box {
            width: 150px;
            height: 10px;
            border: 1px solid red;
            border-radius: 5px;
        }
        .progress_in {
            width: 20px;
            height: 100%;
            background-color: red;
            border-radius: 5px;
            transition: width ease 1s;
        }
        .progress_box:hover .progress_in {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="progress_box">
        <div class="progress_in"></div>
    </div>
</body>
</html>

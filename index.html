<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            display: flex;
            width: 60%;
            height: 200px;
            margin: 0 auto;
            background-color: skyblue;
            /* 会让 3 个盒子都下来 */
            /* align-items: flex-end; */
        }
        section div {
            width: 100px;
            height: 100px;
            margin-right: 10px;
            background-color: pink;
        }
        section div:nth-child(2) {
            order: -1;
        }
        section div:nth-child(3) {
            /* 只让 3 号盒子下来 */
            align-self: flex-end;
        }
    </style>
</head>

<body>
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </section>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS 初始化文件 -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
    <title>京东移动端首页</title>
</head>
<body>
    <!-- header Begin -->
    <header class="app">
        <ul>
            <li>
                <img src="./images/close.png" alt="">
            </li>
            <li>
                <img src="./images/logo.png" alt="">
            </li>
            <li>打开京东App，购物更轻松</li>
            <li>立即打开</li>
        </ul>
    </header>
    <!-- header End -->
    <!-- search Begin -->
    <div class="search-wrapper">
        <div class="search-btn"></div>
        <div class="search">
            <div class="jd-icon"></div>
            <div class="zoom"></div>
        </div>
        <div class="search-login">登录</div>
    </div>
    <!-- search End -->
    <!-- 主体 Begin -->
    <div class="main-content">
        <!-- 滑动图 -->
        <div class="slider">
            <img src="./upload/banner.dpg" alt="">
        </div>
        <!-- 小家电品牌日 -->
        <div class="brand">
            <div><a href="#"><img src="./upload/pic11.dpg" alt=""></a></div>
            <div><a href="#"><img src="./upload/pic22.dpg" alt=""></a></div>
            <div><a href="#"><img src="./upload/pic33.dpg" alt=""></a></div>
        </div>
        <!-- 导航菜单 --> 
        <div class="nav clearfix">
            <a href="#"><img src="./upload/nav1.webp" alt=""><span>京东超市</span></a>
            <a href="#"><img src="./upload/nav2.webp" alt=""><span>数码电器</span></a>
            <a href="#"><img src="./upload/nav3.webp" alt=""><span>京东服饰</span></a>
            <a href="#"><img src="./upload/nav4.webp" alt=""><span>京东生鲜</span></a>
            <a href="#"><img src="./upload/nav5.webp" alt=""><span>京东到家</span></a>
            <a href="#"><img src="./upload/nav6.webp" alt=""><span>充值缴费</span></a>
            <a href="#"><img src="./upload/nav7.webp" alt=""><span>9.9元拼</span></a>
            <a href="#"><img src="./upload/nav8.webp" alt=""><span>领券</span></a>
            <a href="#"><img src="./upload/nav9.webp" alt=""><span>领金贴</span></a>
            <a href="#"><img src="./upload/nav10.webp" alt=""><span>PLUS会员</span></a>
        </div>
        <!-- 新闻模块 -->
        <div class="news">
            <a href="#"><img src="./upload/new1.dpg" alt=""></a>
            <a href="#"><img src="./upload/new2.dpg" alt=""></a>
            <a href="#"><img src="./upload/new3.dpg" alt=""></a>
        </div>
    </div>
    <!-- 主体 End -->
</body>
</html>
